# Hyprland configuration file
# For documentation, see https://wiki.hypr.land/

################
### MONITORS ###
################

monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = nm-applet
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = hyprpaper & waypaper --restore
exec-once = swaync
exec-once = waybar
exec-once = nextcloud --background
exec-once = wl-paste --watch cliphist store 
exec-once = hypridle
exec-once = vesktop --start-minimized
exec-once = subl
exec-once = firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Nvidia support
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


###################
### PERMISSIONS ###
###################

